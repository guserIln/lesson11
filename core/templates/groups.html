{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>Список групп</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
            </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ group.pk }}</td>
                    <td>{{ group.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
